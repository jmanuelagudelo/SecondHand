<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mobile.css" media="screen and (max-width: 600px)">
    <title>My order</title>
</head>
<body>
    <div class="my-order">
        <div class="my-order-container">
            <h1 class="tittle-order">
                 My order 
            </h1>
        </div>
        <div class="my-order-content">
            <div class="order">
                <p>
                    <span>30.12.22</span>
                    <span>6 articles</span>
                </p>
                <p>$560.00</p>
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/4202466/pexels-photo-4202466.jpeg" alt="" class="product">
                </figure>
                <p>Bamboo toothbrush kit x4 and organic toothpaste</p>
                <p>$39.99</p>
            </div>

            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/4202479/pexels-photo-4202479.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="" class="product">
                </figure>
                <p>Bamboo toothbrush kit with 2 organic toothpaste</p>
                <p>$15.99</p>
            </div>
            
            <div class="shopping-cart">
                <figure>
                    <img src="https://images.pexels.com/photos/4202465/pexels-photo-4202465.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="" class="product">
                </figure>
                <p>kit two organic soap</p>
                <p>$9.99</p>
            </div>
        </div>
    </div>
</body>
</html>
