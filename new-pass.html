<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./mobile.css" media="screen and (max-width: 600px)">
    <title>new-password</title>

</head>
<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="tittle"> Create a new password</h1>
            <p class="subtittle">Enter a new password for your account</p>

            <form action="/" class="form">
                <label for="passw" class="label">Password</label>
                <input type="password" id="passw" placeholder="********" class="input">

                <label for="new-passw" class="label">Re-enter password</label>
                <input type="password" id="new-passw" placeholder="********" class="input">

                <a href="./index.html" class="primary-button">Confirm</a>

            </form>

        </div>
    </div>
    
</body>
</html>
